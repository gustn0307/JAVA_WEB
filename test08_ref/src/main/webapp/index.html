<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<main>
			<h1>메인영역</h1>
			<div class="wrap">
				<section id="form">
					<h1>회원가입폼</h1>
					<div class="wrap">
						<form action="#" method="post" >
							<table>
								<thead>
									<tr>
										<th colspan="3">회원가입</th>
									</tr>
									<tr>
										<td colspan="3">
											<span class="required">*</span>필수입력사항
										</td>
									</tr>
								</thead>
								
								<tbody>
									<tr>
										<th>
											아이디<span class="required">*</span>
										</th>
										<td>
											<input type="text" >
										</td>
										<td>
											<button>중복확인</button>
										</td>
									</tr>
									
									<tr>
										<th>
											비밀번호<span class="required">*</span>
										</th>
										<td>
											<input type="password" placeholder="비밀번호">
										</td>
										<td><!-- 버튼없음 --></td>
									</tr>
									
								</tbody>
								<tfoot>
									<tr>
										<td colspan="3" class="flex center">
											<button type="submit">회원가입</button>
										</td>
									</tr>
								</tfoot>
							</table>
						</form>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
